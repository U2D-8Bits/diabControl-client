<div class="bg-gray-100 flex justify-center items-center lg:h-auto">
    <div class="w-1/2 h-screen hidden lg:block">
        <img src="../../../../assets/svg/background_login.png" alt="Placeholder Image"
            class="object-cover w-full h-full">
    </div>
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <div class="flex justify-center w-full lg:hidden">
            <img src="../../../../assets/svg/DiabControl_logo_border.svg" alt="DiabControl Logo" class="object-cover w-3/5 h-full">
        </div>
        <h1 class="text-2xl font-medium mb-4">Iniciar Sesión</h1>
        <form [formGroup]="myForm" action="" (ngSubmit)="login()">

            <div class="mb-8">
                <label for="username" class="block text-gray-600">Nombre de usuario</label>
                <input type="text" id="username" name="username" formControlName="user_username"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off">
            </div>
            <div class="mb-8">
                <label for="password" class="block text-gray-600">Contraseña</label>
                <input type="password" id="password" name="password" formControlName="user_password"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off">
            </div>
            <p-toast />
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md py-2 px-4 w-full">Ingresar
            </button>
        </form>
    </div>
</div>
