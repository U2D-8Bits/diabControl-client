<div class="flex justify-between items-center p-2">
    <h1 class="text-2xl text-gray-700">Consentimiento Informado de <label class="font-medium"
            for="">{{patientData.user_name}} {{patientData.user_lastname}}</label> </h1>
    <div class="flex flex-wrap items-center justify-center gap-2">
        <button [disabled]="actData" (click)="showDialog('create', 'Generar Consentimiento Informado de Paciente')"
            class=" flex items-center gap-2 bg-blue-600 text-white active:bg-blue-700 font-medium uppercase text-s px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 disabled:bg-blue-400 pointer-events-auto"
            type="button">
            <span class="pi pi-plus"></span>
            Agregar Concentimiento Informado
        </button>
        <button [routerLink]="['/main/patients']"
            class=" flex items-center gap-2 bg-blue-600 text-white active:bg-blue-700 font-medium uppercase text-s px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 disabled:bg-blue-400 pointer-events-auto"
            type="button">
            <span class="pi pi-angle-left"></span>
            Regresar
        </button>
    </div>
</div>

<div *ngIf="!actData" class="flex items-center mt-6 text-center border rounded-lg h-96 mx-2">
    <div class="flex flex-col w-full max-w-sm px-4 mx-auto">
        <div class="p-3 mx-auto text-blue-500 bg-blue-100 rounded-full ">
            <span class="pi pi-info-circle text-3xl"></span>
        </div>
        <h1 class="mt-3 text-lg text-gray-800 ">Consentimiento Informado no registrado</h1>
        <p class="mt-2 text-gray-500 ">Actualmente no se encuentra registrado ningun Consentimiento Informado para este
            paciente dentro de la aplicaci√≥n.
        </p>
    </div>
</div>


<div *ngIf="actData">
    <p>Si existe Acta</p>
</div>
