<section class=" py-1 bg-blueGray-50">
    <div class="w-full lg:w-11/12 px-4 mx-auto mt-6">
        <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-2">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
                <div class="text-center flex flex-wrap justify-between">
                    <h6 class="text-blueGray-700 text-xl font-medium">
                        Mi Perfil
                    </h6>

                    <div class="text-center flex flex-wrap justify-between">

                        <button *ngIf="userData?.user_admin === true" (click)="showDialog('create', 'Agregar Medico')"
                            class=" flex items-center gap-2 bg-blue-600 text-white active:bg-blue-700 font-medium uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 disabled:bg-blue-400 pointer-events-auto"
                            type="button">
                            <span class="pi pi-plus"></span>
                            Agregar Médico
                        </button>

                        <button [disabled]="!myForm.dirty || myForm.invalid" (click)="updateUserInfo()"
                            class=" flex items-center gap-2 bg-blue-600 text-white active:bg-blue-700 font-medium uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 disabled:bg-blue-400 pointer-events-auto"
                            type="button">
                            <span class="pi pi-cog"></span>
                            Actualizar Información.
                        </button>

                    </div>



                </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <form [formGroup]="myForm" (ngSubmit)="updateUserInfo()">
                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-medium uppercase">
                        Información de Usuario
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Nombre
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_name" formControlName="user_name" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2">
                                    Apellido
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_lastname" formControlName="user_lastname" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Número de Cédula
                                </label>
                                <input type="number"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_ced" formGroupName="user_ced" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Fecha de Nacimiento
                                </label>
                                <input type="date"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_birthdate" formControlName="user_birthdate" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                htmlfor="grid-password">
                                Edad
                                </label>
                                <input type="number" disabled
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-gray-200"
                                [value]="ageUser" formGroupName="user_age" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Genero
                                </label>

                                <select
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    formControlName="user_genre" [value]="userData?.user_genre" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                        </div>
                        <div class="w-full px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Direccion de Residencia
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_address" formControlName="user_address" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Nombre de Usuario
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_username" formControlName="user_username" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Contraseña
                                </label>
                                <input type="password"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_password" formControlName="user_password" required>
                            </div>
                        </div>
                    </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300">

                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-medium uppercase">
                        Información de Contacto
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Correo Electrónico
                                </label>
                                <input type="email"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_email" formControlName="user_email" required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Número de Teléfono
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    [value]="userData?.user_phone" formControlName="user_phone" required>
                            </div>
                        </div>
                    </div>

                    <hr class="mt-6 border-b-1 border-blueGray-300">

                    <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-medium uppercase">
                        Información Adicional
                    </h6>
                    <div class="flex flex-wrap">
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Estado del Usuario
                                </label>
                                <input type="text" *ngIf="userData?.user_status === true "
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-gray-200"
                                    value="ACTIVO" disabled>
                                <input type="text" *ngIf="userData?.user_status === false "
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-gray-200"
                                    value="INACTIVO" disabled required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Rol de Usuario
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-gray-200"
                                    [value]="roleData?.role_name | uppercase" disabled required>
                            </div>
                        </div>
                        <div class="w-full lg:w-6/12 px-4">
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-blueGray-600 text-xs font-medium mb-2"
                                    htmlfor="grid-password">
                                    Permisos de Administrador
                                </label>
                                <input type="text" *ngIf="userData?.user_admin === true "
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-gray-200"
                                    value="SI" disabled required>
                                <input type="text" *ngIf="userData?.user_admin === false "
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 disabled:bg-gray-200"
                                    value="NO" disabled required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>



<div class="w-full lg:w-11/12 px-4 mx-auto mt-6"  *ngIf="userData?.user_admin === true">
    <p-accordion [activeIndex]="0" class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-2">
        <p-accordionTab header="Médicos Registrados">
            <table class="border-collapse w-full px-2">
                <thead>
                    <tr>
                        <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                            Código
                        </th>
                        <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                            Nombre
                        </th>
                        <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                            Apellido
                        </th>
                        <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                            Cédula
                        </th>
                        <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                            Correo Electrónico
                        </th>
                        <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                            Acciones
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let medic of registeredMedics" class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
                        <td
                        class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                        {{medic.id_user}}
                        </td>
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                            {{medic.user_name}}
                        </td>
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                            {{medic.user_lastname}}
                        </td>
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                            {{medic.user_ced}}
                        </td>
                        <td class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                            {{medic.user_email}}
                        </td>
                        <td class="flex w-full lg:w-auto p-3 text-gray-800 text-center border border-b lg:flex justify-center relative gap-2 lg:static">
                            <button (click)="getIdMedicToView(medic.id_user)" (click)="showDialog('view', 'Información Medico')" class="bg-blue-600 text-white active:bg-blue-700 font-medium uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 disabled:bg-blue-400 pointer-events-auto" type="button">
                                <span class="pi pi-eye"></span>
                            </button>
                            <button (click)="deleteMedic(medic.id_user)"
                            class="bg-red-600 text-white active:bg-red-700 font-medium uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150 disabled:bg-red-400 pointer-events-auto" type="button">
                                <span class="pi pi-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p-accordionTab>
    </p-accordion>
</div>
