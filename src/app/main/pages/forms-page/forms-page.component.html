<div class="flex justify-between items-center p-2">

    <h1 class="text-2xl text-gray-700">Mis Formularios</h1>

    <!-- Boton para agregar paciente -->
    <button class="btn-add" (click)="showDialog('create', 'Agregar Formulario')" mat-raised-button>
        <mat-icon>add</mat-icon>
        Agregar formulario
    </button>

</div>


<div *ngIf="forms.length === 0" class="flex items-center mt-6 text-center border rounded-lg h-96 mx-2">
    <div class="flex flex-col w-full max-w-sm px-4 mx-auto">
        <div class="p-3 mx-auto text-blue-500 bg-blue-100 rounded-full ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </div>
        <h1 class="mt-3 text-lg text-gray-800 ">No tiene registrado ningun formulario.</h1>
        <p class="mt-2 text-gray-500 ">Actualmente no se encuentra registrado ningun formulario asociado a este usuario.
        </p>
        <div class="flex items-center mt-4 sm:mx-auto gap-x-3">
            <button (click)="showDialog('create', 'Agregar Formulario')"
                class="flex items-center justify-center w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto gap-x-2 hover:bg-blue-600 dark:hover:bg-blue-500 dark:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>

                <span>Agregar Formulario</span>
            </button>
        </div>
    </div>
</div>


<!-- Tabla de formularios -->
<table *ngIf="forms.length > 0" class="border-collapse w-full">
    <thead>
        <tr>
            <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                Codigo</th>
            <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                Titulo</th>
            <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                Fecha de cracion</th>
            <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                Fecha de ultima modificacion</th>
            <th class="p-3 font-medium uppercase bg-gray-200 text-gray-500 border border-gray-300 hidden lg:table-cell">
                Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let form of forms"
            class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
            <td
                class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b block lg:table-cell relative lg:static">
                {{form.id_form}}
            </td>
            <td
                class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b text-center block lg:table-cell relative lg:static">
                {{form.form_title}}
            </td>
            <td
                class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b text-center block lg:table-cell relative lg:static">
                {{form.created_at}}
            </td>
            <td
                class="w-full lg:w-auto p-3 text-gray-800 text-center border border-b text-center block lg:table-cell relative lg:static">
                {{form.updated_at}}
            </td>
            <td
                class="flex w-full lg:w-auto p-3 text-gray-800 text-center border border-b text-center block lg:flex justify-center relative gap-2 lg:static">
                <button (click)="sendFormId(form.id_form)" (click)="showDialog('view', 'Ver Formulario')" class="btn-action" mat-raised-button>
                    <span class="pi pi-eye"></span>
                </button>
                <button (click)="deleteForm(form.id_form)" class="btn-action" mat-raised-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
