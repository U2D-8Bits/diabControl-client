<div class="flex flex-col flex-auto p-6">
  <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4">
    <div class="flex flex-col h-full overflow-x-auto mb-4">
      <div class="flex flex-col h-full">
        <div class="grid grid-cols-12 gap-y-2">
          <div *ngFor="let message of messages" class="p-3 rounded-lg" [class.col-start-6]="message.sender.id_user === userID" [class.col-end-13]="message.sender.id_user === userID">
            <div class="flex items-center" [class.flex-row-reverse]="message.sender.id_user === userID">
              <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">{{ message.sender.user_name[0] }}</div>
              <div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl" [class.bg-indigo-100]="message.sender.id_user === userID">
                <div>{{ message.content }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
      <div class="flex-grow ml-4">
        <div class="relative w-full">
          <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" placeholder="Escribe un mensaje..." />
          <button (click)="sendMessage()" class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
