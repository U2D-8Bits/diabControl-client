<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="max-w-full mx-auto bg-white p-8">
    <form action="" [formGroup]="medicineForm" (ngSubmit)="updateMedicine()">
        <div class="grid gap-6 mb-6 lg:grid-cols-1">
            <div class="flex flex-col">
                <label for="">Nombre de la Medicina</label>
                <input type="text" formControlName="name_medicine" class="border border-gray-300 p-2 rounded-md disabled:bg-gray-200 invalid:border-red-600" placeholder="Nombre de Medicamento" required>
            </div>
            <div class="flex flex-col">
                <label for="">Nombre Genérico de la Medicina</label>
                <input type="text" formControlName="generic_name" class="border border-gray-300 p-2 rounded-md disabled:bg-gray-200 invalid:border-red-600" placeholder="Nombre de Genérico de Medicamento" required>
            </div>

            <div class="flex flex-col">
                <label for="">Categoría de Medicina</label>
                <p-dropdown [options]="categories" formControlName="idCategory" optionLabel="name_category" optionValue="id" [filter]="true"
                filterBy="name_category" [showClear]="true" placeholder="Seleccione una categoría" [style]="{'border': medicineForm.controls['idCategory'].invalid && medicineForm.controls['idCategory'].touched ? '1px solid red' : '1px solid #d1d5db', 'padding': '0.625rem', 'border-radius': '0.375rem', 'background-color': '#f9fafb'}">
                <ng-template pTemplate="selectedItem" let-selectedOption>
                    <div class="flex align-items-center gap-2">
                        <div>{{ selectedOption?.name_category }}</div>
                    </div>
                </ng-template>
                <ng-template let-category pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        <div>{{ category.name_category }}</div>
                    </div>
                </ng-template>
            </p-dropdown>
            </div>
        </div>
    </form>
    <div class="grid gap-6 mb-6 lg:grid-cols-1">
        <button [disabled]="medicineForm.invalid || !medicineForm.dirty " (click)="updateMedicine()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:bg-blue-400 pointer-events-auto">Crear Categoría</button>

        <button (click)="cancelUpdate()"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:red:ring-blue-800">Cancelar Categoría</button>
    </div>
</div>
